<section class="page-header">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
</section>
<div class="navbar">
  {% for link in site.navlinks %}
    <a href="{{ site.baseurl }}/{{ link[1] }}" {% if page.title == link[0] %}class="current"{% endif %}>{{ link[0] }}</a>
  {% endfor %}
</div>
